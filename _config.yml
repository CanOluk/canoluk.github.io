# =======================
# Site Settings
# =======================
locale                   : "en-US"
title                    : "Home"
title_separator          : "-"
name                     : &name "Can Oluk"
description              : &description "personal description"
url                      : https://canoluk.github.io
baseurl                  : ""
repository               : "canoluk/canoluk.github.io"
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# IMPORTANT: do NOT set a GitHub Pages theme here (you’re using AcademicPages/MM locally)
# theme: jekyll-theme-primer   # ← remove this line

comments:
  provider               :
  disqus:
    shortname            :
  discourse:
    server               :
  facebook:
    appid                :
    num_posts            :
    colorscheme          :

staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"

atom_feed:
  path                   :

# =======================
# SEO / Social
# =======================
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

twitter:
  username               : &twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :

social:
  type                   :
  name                   :
  links: []

# =======================
# Analytics
# =======================
analytics:
  provider               : "google-universal"
  google:
    tracking_id          :

# =======================
# Author
# =======================
author:
  name             : "Can Oluk"
  avatar           : "can_oluk.JPG"
  bio              : " "
  location         : "Zürich"
  employer         :
  pubmed           :
  googlescholar    : "https://scholar.google.com/citations?user=NwCzTz8AAAAJ&hl=tr&oi=ao"
  email            : "cnoluk@gmail.com"
  researchgate     :
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           : "CanOluk"
  google_plus      :
  keybase          :
  instagram        :
  impactstory      :
  lastfm           :
  linkedin         :
  orcid            :
  pinterest        :
  soundcloud       :
  stackoverflow    :
  steam            :
  tumblr           :
  twitter          :
  vine             :
  weibo            :
  xing             :
  youtube          :
  wikipedia        :

# =======================
# Reading Files
# =======================
include:
  - .htaccess
  - _pages
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# =======================
# Conversion
# =======================
markdown: kramdown          # use Kramdown so {: data-... } works
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# =======================
# Markdown (Kramdown) Options
# =======================
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# =======================
# Collections
# =======================
collections:
  about_me:
    output: true
    permalink: /:collection/:path/
  research:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# =======================
# Defaults
# =======================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: about_me
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: research
    values:
      layout: single_full
      author_profile: false
      share: true
      comments: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# =======================
# Sass/SCSS
# =======================
sass:
  sass_dir: _sass
  style: compressed

# =======================
# Output
# =======================
permalink: /:categories/:title/
# paginate: 5
# paginate_path: /page:num/
timezone: Europe/Zurich

# =======================
# Plugins (GitHub Pages–supported)
# =======================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jemoji
  - jekyll-seo-tag
  - jekyll-titles-from-headings

# Titles-from-headings: keep visible H1 in content
titles_from_headings:
  enabled: true
  strip_title: false
  collections: true

# =======================
# HTML Compression
# =======================
compress_html:
  clippings: all
  ignore:
    envs: development
